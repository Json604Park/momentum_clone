<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>New Tab</title>
  </head>
  <body>
    <div id="main-view">
        <div class="backgrounds">
            <div class="background">
                <div class="background-item" style="background-image: url(backgrounds/201ef627-c78f-4c96-91ae-8fa0adb09346.jpg);"></div>
            </div>
        </div>
        <div class="app">
          <div class="region full" >
            <div class="intro">        
                <div class="intro-top">
                    <img src="img/logo-white.svg" class="logo">
                </div>
                <div class="intro-middle">
                  <span class="question">Hello, what's your name?</span>
                  <div class="input-wrapper">
                    <input type="text" class="input">
                  </div>
                </div>
                <div class="intro-bottom">
                    
                </div>
            </div>  
        </div>

          <div class="region top-bar"></div>
          <div class="top-row">
            <div class="region top-left">
            <div class="region top-center"></div>
            <div class="region top-right"></div>
          </div>
          <div class="region center-above"></div>
          <div class="region center"></div>
          <div class="region center-below"></div>
          <div class="bottom-row">
            <div class="region bottom-left"></div>
            <div class="region bottom"></div>
            <div class="region bottom-right"></div>
          </div>
        </div>
    </div>
    <!--font awesume CDN  -->
    <script
      src="https://kit.fontawesome.com/787074e497.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
